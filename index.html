<!DOCTYPE html>
<html>
<head>
    <title>HTML Runner</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; background-color: #2e2e2e; color: #f0f0f0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        h1 { text-align: center; color: #a29bfe; }
        #controls { padding: 10px; display: flex; justify-content: center; }
        button { 
            background-color: #a29bfe; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:hover { background-color: #8176e4; }
        #html-input { 
            flex-grow: 1; 
            background-color: #3c3c3c; 
            border: 1px solid #555; 
            color: #f0f0f0; 
            font-family: monospace; 
            font-size: 14px; 
            padding: 10px; 
            margin: 0 10px 10px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cole seu código HTML aqui \(^▽^)/</h1>
    <textarea id="html-input" placeholder="<html><body>...</body></html>"></textarea>
    <div id="controls">
        <button id="run-btn">Rodar! ✨</button>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
